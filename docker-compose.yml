services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mcgfinance-dev
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    profiles: ["dev"]

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcgfinance-prod
    env_file:
      - .env.local
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - prod-net
    profiles: ["prod"]

  caddy:
    image: caddy:2-alpine
    container_name: mcgfinance-caddy
    env_file:
      - .env.local
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app-prod
    restart: unless-stopped
    networks:
      - prod-net
    profiles: ["prod"]

networks:
  prod-net:

volumes:
  caddy_data:
  caddy_config:
